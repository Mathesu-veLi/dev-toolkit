<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="DEV Toolkit - Password">
    <meta property="og:description" content="The website to solve your daily problems as a dev!">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/homepage/css/global-style.css" rel="stylesheet">
    <link href="/homepage/css/global-style-mobile.css" rel="stylesheet">
    <link href="/homepage/css/password.css" rel="stylesheet">
    <title>DEV Toolkit - Password</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dev Toolkit</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 w-100">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/cpf.html">CPF</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/password.html">Password</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/ip.html">IP</a>
                    </li>
            </div>
        </div>
    </nav>


    <main>
        <div>
            <h2>Password Generator</h2>
            <form action="">
                <input spellcheck="false" class="response" type="text">
                <div>
                    <div id="quantity">
                        <label for="quantity-input">Number of Characters</label>
                        <div id="inputs">
                            <input type="number" name="quantity-input" min="4" value="4" id="quantity-input">
                            <input type="range" name="quantity-range" min="4" value="4" id="quantity-range">
                        </div>
                    </div>
                    <div id="checks">
                        <div id="upper">
                            <input type="checkbox" name="upper-input" id="upper-input">
                            <label for="upper">Uppercase letters</label>
                        </div>

                        <div id="lower">
                            <input type="checkbox" name="lower-input" id="lower-input" checked>
                            <label for="lower">Lowercase letters</label>
                        </div>

                        <div id="numbers">
                            <input type="checkbox" name="numbers-input" id="numbers-input">
                            <label for="">Numbers</label>
                        </div>

                        <div id="symbols">
                            <input type="checkbox" name="symbols-input" id="symbols-input">
                            <label for="">Special characters</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="/homepage/js/password.js"></script>
</body>

</html>
